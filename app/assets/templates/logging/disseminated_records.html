<div class="row">
  <div class="col-xs-4"></div>
  <div class="col-xs-4">
    <div style="text-align: center">
      <form class="form-search">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-calendar"></i>
          </span>
          <input date-range-picker style="margin-left: 0px" type="text" class="form-control" options="date_picker_opts"/>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="widget-box widget-color-blue ui-sortable-handle">
  <div class="widget-header">
    <h5 class="widget-title bigger lighter">
      <i class="ace-icon fa fa-table"></i>
      Disseminated File Stats
    </h5>
  </div>
  <div class="widget-body">
    <div class="widget-main no-padding">
      <table class="table table-striped table-bordered table-hover">
        <thead class="thin-border-bottom">
          <tr>
            <th>Date</th>
            <th>Feed</th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody ng-hide="fetching">
          <tr ng-repeat="result in results">
            <td>
              {{result[0] | date: 'mediumDate'}}
            </td>
            <td>
              {{result[1]}}
            </td>
            <td>
              {{result[2]}}
            </td>
          </tr>
          <tr ng-show="results.length==0">
            <td colspan=3 style="text-align:center;">
              No results for specified date range
            </td>
          </tr>
          <tr ng-show="results==null">
            <td colspan=3 style="text-align:center;">
              No date range chosen
            </td>
          </tr>
        </tbody>
        <tbody ng-show="fetching">
          <tr>
            <td colspan="3" class="center">
              <i class="fa fa-spinner fa-spin bigger-300 blue"></i>
            </td>
          </tr>
      </tbody>
      </table>
    </div>
  </div>
</div>
