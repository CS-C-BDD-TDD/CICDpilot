<div class="widget-box">
  <div class="widget-header">
    <h5 class="widget-title">
      File Browser
    </h5>
  </div>
  <div class="widget-body">
    <div class="widget-main">
      <div class="input-group input-icon">
        <input ng-model="q" ng-enter="searchFiles()" id="nav-searchinput" class="form-control search-query" type="text"  autocomplete="off" placeholder="Search Files...">
        <i class="ace-icon fa fa-search nav-search-icon"></i>
        <span class="input-group-btn">
          <button class="btn btn-info btn-sm" type="button" ng-click="searchFiles()">
            Search
            <i class="ace-icon fa fa-search icon-on-right bigger-110"></i>
          </button>
        </span>
      </div>
      <div class="ciap_table_scroll_500">
        <table id="sample-table-1" class="table table-striped table-bordered table-hover dataTable">
          <thead>
            <tr role="row">
              <th class="sorting" ng-click="sort('file_name')">File Name</th>
              <th>MD5</th>
              <th class="ciap_width_10">Select</th>
            </tr>
          </thead>
          <tbody ng-hide="fetching">
            <tr ng-repeat="file in files">
              <td><a href="#/files/{{file.cybox_object_id | encodeURIComponent}}">{{file.file_name | prefixWithPortionMarking:file.portion_marking}}</a></td>
              <td ng-if="file.file_name">{{file.md5}}</td>
              <td ng-if="!file.file_name"><a href="#/files/{{file.cybox_object_id | encodeURIComponent}}">{{file.md5 | prefixWithPortionMarking:file.portion_marking}}</a></td>
              <td>
                <input type="checkbox" ng-click="selectFile(file, $event)" ng-checked="checked(file)"/>
              </td>
            </tr>
          </tbody>
          <tbody ng-show="fetching">
            <tr>
              <td colspan="3" class="center">
                <i class="fa fa-spinner fa-spin bigger-300 blue"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
