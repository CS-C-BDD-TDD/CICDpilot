<div class="widget-box">
  <div class="widget-header">
    <h5 class="widget-title">
      Link Browser
    </h5>
  </div>
  <div class="widget-body">
    <div class="widget-main">
      <div class="input-group input-icon">
        <input ng-model="q" ng-enter="searchLinks()" id="nav-searchinput" class="form-control search-query" type="text"  autocomplete="off" placeholder="Search Links...">
        <i class="ace-icon fa fa-search nav-search-icon"></i>
        <span class="input-group-btn">
          <button class="btn btn-info btn-sm" type="button" ng-click="searchLinks()">
            Search
            <i class="ace-icon fa fa-search icon-on-right bigger-110"></i>
          </button>
        </span>
      </div>
      <div class="ciap_table_scroll_500">
        <table id="sample-table-1" class="table table-striped table-bordered table-hover dataTable">
          <thead>
            <tr role="row">
              <th class="sorting" ng-click="sort('cybox_uris.uri_normalized')">URI</th>
              <th class="sorting" ng-click="sort('label')">Label</th>
              <th class="ciap_width_10">Select</th>
            </tr>
          </thead>
          <tbody ng-hide="fetching">
            <tr ng-repeat="link in links">
              <td>
                <a ng-href="#/links/{{link.cybox_object_id | encodeURIComponent}}">{{link.uri_attributes.uri | prefixWithPortionMarking:link.uri_attributes.portion_marking}}</a>
              </td>
              <td>
                {{link.label | prefixWithPortionMarking:link.portion_marking:link.label_c}}
              </td>
              <td>
                <input type="checkbox" ng-click="selectLink(link, $event)" ng-checked="checked(link)"/>
              </td>
            </tr>
          </tbody>
          <tbody ng-show="fetching">
            <tr>
              <td colspan="3" class="center">
                <i class="fa fa-spinner fa-spin bigger-300 blue"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
