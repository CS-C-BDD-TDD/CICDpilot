<div class="page-header">
  <h1>
      {{question.qname_cache}}
    <small ng-show="question.read_only">
      <span class="ciap_mleft_10 label label-warning arrowed arrowed-right">
        <span class="white">Read Only</span>
      </span>
    </small>
    <small ng-show="question.is_ciscp">
      <span class="ciap_mleft_10 label label-primary arrowed arrowed-right">
        <span class="white">CISCP</span>
      </span>
    </small>
    <small ng-show="question.is_mifr">
      <span class="ciap_mleft_10 label label-primary arrowed arrowed-right">
        <span class="white">MIFR</span>
      </span>
    </small>    
    <!-- <span class="pull-right">
        <a ng-href="#/questions/{{question.guid | encodeURIComponent}}/edit" class="btn btn-info no-radius btn-xs" ng-show="canModify(question) && question.read_only == false"><i class="ace-icon fa fa-pencil-square-o bigger-160"></i> Edit</a>
    </span> -->
  </h1>
  <div class="space-18"></div>
  <span class="pull-left" ng-show="canAny(['create_remove_badge_status','view_badge_status'])">
    <badge-statuses-table badge-statuses="question.badge_statuses" audits="question.audits" parent-id="question.guid" parent-class="Question"></badge-statuses-table>
  </span>
  <div class="space-18"></div>
</div>

<div class="profile-user-info profile-user-info-striped">
  <div class="profile-info-row">
    <div class="profile-info-name"> GUID </div>
    <div class="profile-info-value">
      <div class="ciap_show_table_formatting">
          <span>{{question.guid}}</span>
      </div>
    </div>
  </div>

  <div class="profile-info-row">
    <div class="profile-info-name"> QName </div>
    <div class="profile-info-value">
      <div class="ciap_show_table_formatting">
          <span>{{question.qname_cache}}</span>
      </div>
    </div>
  </div>

  <div class="profile-info-row">
    <div class="profile-info-name"> QType </div>
    <div class="profile-info-value">
      <div class="ciap_show_table_formatting">
          <span>{{question.qtype}}</span>
      </div>
    </div>
  </div>

  <div class="profile-info-row">
    <div class="profile-info-name"> QClass </div>
    <div class="profile-info-value">
      <div class="ciap_show_table_formatting">
          <span>{{question.qclass}}</span>
      </div>
    </div>
  </div>

  <div class="profile-info-row">
    <div class="profile-info-name"> Created 
      <span class="ace-icon ciap_fa_icon_sm fa-stack" tooltip="Not Exportable Field">
        <i class="fa fa-ban fa-stack-2x"> </i> 
        <i class="fa fa-download fa-stack-1x"> </i> 
      </span>
    </div>
    <div class="profile-info-value">
      <div class="ciap_show_table_formatting">
        <span>{{question.created_at | date:"medium"}}</span>
      </div>
    </div>
  </div>
  <div class="profile-info-row">
    <div class="profile-info-name"> Updated At 
      <span class="ace-icon ciap_fa_icon_sm fa-stack" tooltip="Not Exportable Field">
        <i class="fa fa-ban fa-stack-2x"> </i> 
        <i class="fa fa-download fa-stack-1x"> </i> 
      </span>
    </div>
    <div class="profile-info-value">
      <div class="ciap_show_table_formatting">
        <span>{{question.updated_at | date:"medium"}}</span>
      </div>
    </div>
  </div>
</div>

<div class="space-12" ng-show="question.dns_queries.length"></div>
<div ng-show="question.dns_queries.length">
  <dns-query-table dns-queries="question.dns_queries"></dns-query-table>
</div>

<div class="space-12" ng-show="question.uris.length"></div>
<div ng-show="question.uris.length">
  <uri-table uris="question.uris"></uri-table>
</div>

<div ng-show="question.stix_packages.length > 0">
  <div class="space-12"></div>
  <package-table packages="question.stix_packages"></package-table>
</div>

<div class="space-12"></div>
<audits-table audits="question.audits"></audits-table>

<div class="space-12"></div>
