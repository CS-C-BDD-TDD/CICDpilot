  <div class="widget-box widget-color-blue ui-sortable-handle">
    <div class="widget-header">
      <h5 class="widget-title bigger lighter">
        <i class="ace-icon fa fa-table"></i>
        Questions
      </h5>
    </div>
    <div class="widget-body">
      <div class="widget-main no-padding">
        <table class="table table-striped table-bordered table-hover dataTable">
          <thead class="thin-border-bottom">
            <tr>
              <th>GUID</th>
              <th>QName</th>
              <th>QType</th>
              <th>QClass</th>
              <th>Created At</th>
              <th>Last Updated</th>
            </tr>
          </thead>
          <tbody ng-hide="fetching">
            <tr ng-repeat="question in questions">
              <td>
                  <a ng-href="#/questions/{{question.guid | encodeURIComponent}}">{{question.guid}}</a>
              </td>
              <td>
                  <a ng-href="#/questions/{{question.guid | encodeURIComponent}}">{{question.qname_cache}}</a>
              </td>
              <td>
                {{question.qtype}}
              </td>
              <td>
                {{question.qclass}}
              </td>
              <td>
                {{question.created_at | date: 'medium'}}
              </td>
              <td>
                {{question.updated_at | date: 'medium'}}
              </td>
            </tr>
          </tbody>
          <tbody ng-show="fetching">
            <tr>
              <td colspan="5" class="center">
                <i class="fa fa-spinner fa-spin bigger-300 blue"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
