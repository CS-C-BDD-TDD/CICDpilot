<div class="page-header">
  <h1>
      {{resource_record.dns_record_cache}}
    <small ng-show="resource_record.read_only">
      <span class="ciap_mleft_10 label label-warning arrowed arrowed-right">
        <span class="white">Read Only</span>
      </span>
    </small>
    <small ng-show="resource_record.is_ciscp">
      <span class="ciap_mleft_10 label label-primary arrowed arrowed-right">
        <span class="white">CISCP</span>
      </span>
    </small>
    <small ng-show="resource_record.is_mifr">
      <span class="ciap_mleft_10 label label-primary arrowed arrowed-right">
        <span class="white">MIFR</span>
      </span>
    </small>    
    <!-- <span class="pull-right">
        <a ng-href="#/resource_records/{{resource_record.guid | encodeURIComponent}}/edit" class="btn btn-info no-radius btn-xs" ng-show="canModify(resource_record) && resource_record.read_only == false"><i class="ace-icon fa fa-pencil-square-o bigger-160"></i> Edit</a>
    </span> -->
  </h1>
  <div class="space-18"></div>
  <span class="pull-left" ng-show="canAny(['create_remove_badge_status','view_badge_status'])">
    <badge-statuses-table badge-statuses="resource_record.badge_statuses" audits="resource_record.audits" parent-id="resource_record.guid" parent-class="ResourceRecord"></badge-statuses-table>
  </span>
  <div class="space-18"></div>
</div>

<div class="profile-user-info profile-user-info-striped">
  <div class="profile-info-row">
    <div class="profile-info-name"> GUID </div>
    <div class="profile-info-value">
      <div class="ciap_show_table_formatting">
          <span>{{resource_record.guid}}</span>
      </div>
    </div>
  </div>

  <div class="profile-info-row">
    <div class="profile-info-name"> Dns Records </div>
    <div class="profile-info-value">
      <div class="ciap_show_table_formatting">
          <span>{{resource_record.dns_record_cache}}</span>
      </div>
    </div>
  </div>

  <div class="profile-info-row">
    <div class="profile-info-name"> Record Type </div>
    <div class="profile-info-value">
      <div class="ciap_show_table_formatting">
          <span>{{resource_record.record_type}}</span>
      </div>
    </div>
  </div>

  <div class="profile-info-row">
    <div class="profile-info-name"> Created 
      <span class="ace-icon ciap_fa_icon_sm fa-stack" tooltip="Not Exportable Field">
        <i class="fa fa-ban fa-stack-2x"> </i> 
        <i class="fa fa-download fa-stack-1x"> </i> 
      </span>
    </div>
    <div class="profile-info-value">
      <div class="ciap_show_table_formatting">
        <span>{{resource_record.created_at | date:"medium"}}</span>
      </div>
    </div>
  </div>
  <div class="profile-info-row">
    <div class="profile-info-name"> Updated At 
      <span class="ace-icon ciap_fa_icon_sm fa-stack" tooltip="Not Exportable Field">
        <i class="fa fa-ban fa-stack-2x"> </i> 
        <i class="fa fa-download fa-stack-1x"> </i> 
      </span>
    </div>
    <div class="profile-info-value">
      <div class="ciap_show_table_formatting">
        <span>{{resource_record.updated_at | date:"medium"}}</span>
      </div>
    </div>
  </div>
</div>

<div class="space-12" ng-show="resource_record.dns_queries.length"></div>
<div ng-show="resource_record.dns_queries.length">
  <dns-query-table dns-queries="resource_record.dns_queries"></dns-query-table>
</div>

<div class="space-12" ng-show="resource_record.dns_records.length"></div>
<div ng-show="resource_record.dns_records.length">
  <dns-record-table dns-records="resource_record.dns_records"></dns-record-table>
</div>

<div ng-show="resource_record.stix_packages.length > 0">
  <div class="space-12"></div>
  <package-table packages="resource_record.stix_packages"></package-table>
</div>

<div class="space-12"></div>
<audits-table audits="resource_record.audits"></audits-table>

<div class="space-12"></div>
