  <div class="widget-box widget-color-blue ui-sortable-handle">
    <div class="widget-header">
      <h5 class="widget-title bigger lighter">
        <i class="ace-icon fa fa-table"></i>
        Resource Records
      </h5>
    </div>
    <div class="widget-body">
      <div class="widget-main no-padding">
        <table class="table table-striped table-bordered table-hover dataTable">
          <thead class="thin-border-bottom">
            <tr>
              <th>Dns Records</th>
              <th>Type</th>
              <th>Created At</th>
              <th>Last Updated</th>
            </tr>
          </thead>
          <tbody ng-hide="fetching">
            <tr ng-repeat="resource_record in resourceRecords">
              <td>
                <a ng-href="#/resource_records/{{resource_record.guid | encodeURIComponent}}">{{resource_record.dns_record_cache}}</a>
              </td>
              <td>
                {{resource_record.record_type}}
              </td>
              <td>
                {{resource_record.created_at | date: 'medium'}}
              </td>
              <td>
                {{resource_record.updated_at | date: 'medium'}}
              </td>
            </tr>
          </tbody>
          <tbody ng-show="fetching">
            <tr>
              <td colspan="4" class="center">
                <i class="fa fa-spinner fa-spin bigger-300 blue"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
