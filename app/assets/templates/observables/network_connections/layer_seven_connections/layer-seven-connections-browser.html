<div class="widget-box">
    <div class="widget-header">
      <h5 class="widget-title">
        Layer Seven Connections Browser
      </h5>
    </div>
    <div class="widget-body">
        <div class="widget-main">
          <div class="input-group input-icon">
            <input ng-model="q" ng-enter="searchObjs()" id="nav-searchinput" class="form-control search-query" type="text"  autocomplete="off" placeholder="Search Layer Seven Connections...">
            <i class="ace-icon fa fa-search nav-search-icon"></i>
            <span class="input-group-btn">
              <button class="btn btn-info btn-sm" type="button" ng-click="searchObjs()">
                Search
                <i class="ace-icon fa fa-search icon-on-right bigger-110"></i>
              </button>
              <button class="btn btn-info btn-sm ciap_mleft_5" type="button" ng-click="toggleLayerSevenConnectionsModal()">
                <i class="ace-icon fa fa-plus icon-on-right bigger-110"></i>
              </button>
            </span>
          </div>
          <div class="space-6"></div>
          <div class="ciap_table_scroll_500">
            <table id="sample-table-1" class="table table-striped table-bordered table-hover dataTable">
              <thead>
              <tr role="row">
                <th>Guid</th>
                <th class="">HTTP Session</th>
                <th class="">DNS Queries</th>
                <th class="sorting" ng-click="sort('created_at')">Created At</th>
                <th class="sorting" ng-click="sort('updated_at')">Last Updated</th>
                <th class="ciap_width_10">Select</th>
              </tr>
              </thead>
              <tbody ng-hide="fetching">
                <tr ng-repeat="obj in layer_seven_connections">
                  <td>
                    {{obj.guid}}
                  </td>
                  <td>
                    {{obj.http_session_display_name}}
                  </td>
                  <td>
                    {{obj.dns_query_cache}}
                  </td>
                  <td>
                    {{obj.created_at | date: 'medium'}}
                  </td>
                  <td>
                    {{obj.updated_at | date: 'medium'}}
                  </td>
                  <td>
                    <input ng-disabled="disabled(obj)" type="checkbox"
                           ng-click="selectObj(obj, $event)"
                           ng-checked="checked(obj)"/>
                  </td>
                </tr>
              </tbody>
              <tbody ng-show="fetching">
                <tr>
                  <td colspan="6" class="center">
                    <i class="fa fa-spinner fa-spin bigger-300 blue"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>
</div>

<!-- Layer Seven Connection Modal -->
<div class="modal fade" id="layer_seven_connection_creator" tabindex="-1" role="dialog" aria-labelledby="layerSevenConnectionModalLabel">
  <div class="modal-dialog ciap_width_95" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="layerSevenConnectionModalLabel">New Layer Seven Connection Object</h4>
      </div>
      <div class="modal-body">
        <layer-seven-connection-form layer-seven-connection='layer_seven_connection'></layer-seven-connection-form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-info pull-right ciap_mleft_5" ng-disabled="is_saving" type="button" ng-click="saveAndAttach()">
          <i class="ace-icon fa fa-check bigger-110"></i> Save
        </button>
        <button class="btn btn-default pull-right ciap_mleft_5" ng-disabled="is_saving" type="button" data-dismiss="modal">
          <i class="ace-icon fa fa-times bigger-110"></i> Cancel
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Layer Seven Connection Modal End-->
