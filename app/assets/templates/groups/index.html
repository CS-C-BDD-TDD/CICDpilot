<div class="col-sm-12 col-md-12 col-lg-12">
  <div class="widget-box widget-color-blue ui-sortable-handle">
    <div class="widget-header">
      <h5 class="widget-title bigger lighter">
        <i class="ace-icon fa fa-table"></i>
        Groups
      </h5>
    </div>
    <div class="widget-body">
      <div class="widget-main no-padding">
        <table class="table table-striped table-bordered table-hover">
          <thead class="thin-border-bottom">
            <tr>
              <th>Group Name</th>
              <th>Group Description</th>
            </tr>
          </thead>
          <tbody ng-hide="fetching">
            <tr ng-repeat="group in groups | orderBy:'name'">
              <td>
                <a ng-href="#/groups/{{group.id}}">{{group.name}}</a>
              </td>
              <td>
                {{group.description}}
              </td>
            </tr>
          </tbody>
          <tbody ng-show="fetching">
          <tr>
            <td colspan="2" class="center">
                <i class="fa fa-spinner fa-spin bigger-300 blue"></i>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <a class="btn" ng-href="#/groups/new" ng-show="can('create_modify_user_organization')">
    <i class="ace-icon fa fa-pencil bigger-110"></i>New
  </a>
</div>
