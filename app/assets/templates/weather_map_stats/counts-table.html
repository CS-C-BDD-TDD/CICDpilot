<table class="table table-striped table-bordered table-hover dataTable">
  <thead class="thin-border-bottom">
  <tr ng-show="wmdstats">
    <th>Total</th>
    <th>Today</th>
    <th>Yesterday</th>
    <th>Last 7 Days</th>
    <th>Last 30 Days</th>
    <th>Selected Range</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-show="wmdstats">
    <td>{{wmdstats.total_count}}</td>
    <td>{{wmdstats.today_count}}</td>
    <td>{{wmdstats.yesterday_count}}</td>
    <td>{{wmdstats.last_7_days_count}}</td>
    <td>{{wmdstats.last_30_days_count}}</td>
    <td>{{wmdstats.custom_range_count != null ? wmdstats.custom_range_count : 'None Selected'}}
    </td>
  </tr>
  </tbody>
</table>
