<div class="widget-box widget-color-blue ui-sortable-handle">
  <div class="widget-header"
       style="color: #fff;background: none repeat scroll 0 0 #307ecc;border-color: #307ecc;">
    <div class="col-xs-6">
      <h5 class="widget-title bigger lighter">
          <span style="white-space:nowrap;">
            <i class="ace-icon fa fa-dashboard"></i>
            Indicators Created From Weather Map IP Addresses
          </span>
      </h5>
    </div>
    <div class="col-xs-6 text-center">
      <h5 ng-show="wmdstats==null || wmdstats.counts==null">
        <i class="fa fa-spinner fa-spin"></i> LOADING...
      </h5>
    </div>
  </div>
  <div class="dataTables_wrapper form-inline no-footer">
    <div class="row">
      <div class="col-xs-4"></div>
      <div class="col-xs-4">
        <div style="text-align: center">
          <div class="input-group">
              <span class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </span>
            <input date-range-picker style="margin-left: 0px" type="text"
                   class="form-control" options="date_picker_opts"/>
          </div>
        </div>
      </div>
      <div class="col-xs-4"></div>
    </div>
  </div>
  <div class="widget-body">
    <div class="widget-main no-padding">
      <weather-map-stats-table wmdstats="wmdstats.counts" countstable="true"></weather-map-stats-table>
    </div>
  </div>
  <div class="widget-header"
       style="color: #fff;background: none repeat scroll 0 0 #307ecc;border-color: #307ecc;"></div>
</div>
