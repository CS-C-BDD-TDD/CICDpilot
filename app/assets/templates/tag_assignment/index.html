<style type="text/css">
    /*tr.tag_row { border: 1px solid black; height: 2em; }*/
    tr.tag-row button{ display: none; }
    tr.tag-row:hover button{ display: inline-block; }
    tr.tag-row i{ display: none; }
    tr.tag-row:hover i{ display: inline-block;color:#E09E96; }
    span.help-block { padding: 2px 2px 2px 2px;}
</style>


<div class="row">
    <div class="col-xs-4">
    </div>
    <div class="col-xs-4">
        <div style="text-align: center">
            <form class="form-search">
                <div class="input-group">
                         <span class="input-group-addon">
                           <i class="fa fa-calendar"></i>
                         </span>
                    <input date-range-picker style="margin-left: 0px" type="text" class="form-control" options="date_picker_opts"/>
                </div>
            </form>
        </div>
    </div>
</div>


<div class="col-md-12">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="widget-box widget-color-blue ui-sortable-handle">
            <div class="widget-header">
                <h5 class="widget-title bigger lighter">
                    <i class="ace-icon fa fa-table"></i>
                    FO Stats
                    <span class="ace-icon ciap_fa_icon_sm fa-stack" tooltip="Not Exportable Field">
      					<i class="fa fa-ban fa-stack-2x"> </i> 
 						<i class="fa fa-download fa-stack-1x"> </i>
    	  			</span>
                </h5>
            </div>

            <div class="widget-body">
                <div class="widget-main no-padding">
                    <input type="text" placeholder="Type to begin filtering..." ng-model="search" class="form-control">
                    <table class="table table-striped table-bordered table-hover dataTable">
                        <thead class="thin-border-bottom">
                        <tr>
                            <th class="sorting" ng-click="sort('title')">FO Name</th>
                            <th class="sorting" ng-click="sort('count_all')">Indicator Counts</th>
                        </tr>
                        </thead>
                        <tbody ng-show="(results | filter:{'title':search}).length" ng-hide="fetching">
                        <tr ng-repeat="result in results | filter:{'title':search}">
                            <td>
                                <a href="#/threat_actors/{{result.stix_id | encodeURIComponent}}">{{result.title}}</a>
                            </td>
                            <td>
                                {{result.count}}
                            </td>
                        </tr>

                        </tbody>
                        <tbody ng-hide="(results | filter:{'title':search}).length">
                        <tr>
                            <td colspan="2" class="center">
                                No Results
                            </td>
                        </tr>
                        </tbody>
                        <tbody ng-show="fetching">
                        <tr>
                            <td colspan="2" class="center">
                                <i class="fa fa-spinner fa-spin bigger-300 blue"></i>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
