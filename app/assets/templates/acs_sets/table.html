<div class="widget-box widget-color-blue ui-sortable-handle">
  <div class="widget-header">
    <h5 class="widget-title bigger lighter">
      <i class="ace-icon fa fa-table"></i>
      ACS Sets
    </h5>
  </div>
  <div class="widget-body">
    <div class="widget-main no-padding">
      <table class="table table-striped table-bordered table-hover">
        <thead class="thin-border-bottom">
        <tr>
          <th>Name</th>
          <th>Created At</th>
          <th>Last Updated</th>
        </tr>
        </thead>
        <tbody ng-hide="fetching">

        <tr ng-repeat="set in sets | orderBy:'name'" ng-show="sets.length">
          <td>
            <span ng-show="set.color" ng-bind-html='Color.image(set.color)'></span>
            <a href="#/acs_sets/{{set.guid}}">{{set.name | prefixWithPortionMarking: set.portion_marking}}</a>
          </td>
          <td>{{set.created_at | date: 'medium'}}</td>
          <td>{{set.updated_at | date: 'medium'}}</td>
        </tr>
        <tr ng-hide="sets.length || fetching">
          <td colspan="3" style="text-align:center">No Sets</td>
        </tr>
        </tbody>

        <tbody ng-show="fetching">
        <tr>
          <td colspan="3" class="center">
              <i class="fa fa-spinner fa-spin bigger-300 blue"></i>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
